{% extends 'base.html' %}
{% block titre %}Liste des catégories{% endblock %}
{% block content %}
<h2>Catégories de films</h2>
<a href="{% url 'ajout_categorie' %}" class="btn">Ajouter une catégorie</a>
<ul>
    {% for categorie in categories %}
        <li><a href="{% url 'detail_categorie' categorie.pk %}">{{ categorie.nom }}</a></li>
    {% empty %}
        <li>Aucune catégorie disponible.</li>
    {% endfor %}
</ul>
{% endblock %}
