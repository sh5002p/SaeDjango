{% extends 'base.html' %}
{% block titre %}Ajouter un commentaire{% endblock %}
{% block content %}
<h2>Ajouter un commentaire pour le film : {{ film.titre }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Envoyer</button>
</form>
{% endblock %}
