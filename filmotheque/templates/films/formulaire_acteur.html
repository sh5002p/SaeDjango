{% extends 'base.html' %}
{% block titre %}{{ form.instance.pk|yesno:"Modifier un acteur,Ajouter un acteur" }}{% endblock %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Modifier l’acteur,Ajouter un nouvel acteur" }}</h2>
<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{{ form.instance.pk|yesno:"Mettre à jour,Créer" }}</button>
    </form>
</div>
{% endblock %}
